<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the 4-Digit Number</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the game */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .game-container {
            max-width: 500px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #e5e7eb;
        }
        .scoreboard-btn {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .game-title {
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 2.5rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        .game-instructions {
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        #guessInput {
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
            border-radius: 0.5rem !important;
            border-color: #d1d5db;
        }
        #guessInput:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 0.25rem rgba(79, 70, 229, 0.25);
        }
        .btn-guess {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn-guess:hover {
            background-color: #4338ca;
        }
        .btn-restart {
            background-color: #6b7280;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn-restart:hover {
            background-color: #4b5563;
        }
        .feedback-area {
            margin-top: 1.5rem;
        }
        #message-box {
            font-weight: 500;
            min-height: 24px;
        }
        .history-list {
            list-style-type: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-top: 1.5rem;
        }
        .history-item {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .history-guess {
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 2px;
            color: #1f2937;
        }
        .history-feedback {
            font-size: 0.9rem;
            color: #4b5563;
        }
        .win-message {
            color: #16a34a;
            font-weight: 700;
            font-size: 1.2rem;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <button class="btn btn-info text-white scoreboard-btn mb-3" data-bs-toggle="modal" data-bs-target="#scoreboardModal">
        üèÜ Scoreboard
    </button>
    <div class="game-container">
        <h1 class="game-title">Guess the number game</h1>
        <p class="game-instructions">
            Guess the 4-digit number. Digits can repeat.
        </p>

        <!-- Input for the user's guess -->
        <div class="input-group">
            <input type="text" id="guessInput" class="form-control" placeholder="####" maxlength="4" autofocus>
        </div>

        <!-- Action Buttons -->
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button id="guessButton" class="btn btn-guess mb-2 mb-sm-0">Guess</button>
            <button id="showAnswerButton" class="btn btn-info text-white mb-2 mb-sm-0">Answer</button>
            <button id="restartButton" class="btn btn-restart">Restart Game</button>
        </div>

        <!-- Feedback Area -->
        <div class="feedback-area">
            <p id="message-box" class="lead"></p>
        </div>

        <!-- Guess History -->
        <ul id="guessHistory" class="history-list mt-4">
            <!-- Guess history items will be added here -->
        </ul>
    </div>

    <!-- Scoreboard Modal -->
    <div class="modal fade" id="scoreboardModal" tabindex="-1" aria-labelledby="scoreboardModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scoreboardModalLabel">üèÜ Top Scores</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted small">Legger til score manuelt. Send screenshot til Beng, s√• legger jeg det inn.</p>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Player</th>
                                <th scope="col">Guesses</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Manually enter scores here -->
                            <tr>
                                <th scope="row">1</th>
                                <td>Namo</td>
                                <td>6 Tries</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Ohn</td>
                                <td>14 Tries</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Beng</td>
                                <td>Haven't won yetüò≠</td>
                            </tr>
                            <!-- <tr>
                                <th scope="row">4</th>
                                <td>.</td>
                                <td>.</td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // DOM elements
        const guessInput = document.getElementById('guessInput');
        const guessButton = document.getElementById('guessButton');
        const showAnswerButton = document.getElementById('showAnswerButton');
        const restartButton = document.getElementById('restartButton');
        const messageBox = document.getElementById('message-box');
        const guessHistory = document.getElementById('guessHistory');

        let secretNumber = '';
        let guessCount = 0;

        // Function to start a new game
        function newGame() {
            secretNumber = generateSecretNumber();
            guessCount = 0;
            guessInput.value = '';
            guessInput.disabled = false;
            guessButton.disabled = false;
            showAnswerButton.disabled = false;
            messageBox.textContent = '';
            guessHistory.innerHTML = '';
            console.log(`New secret number: ${secretNumber}`); // For debugging
        }

        // Function to generate a 4-digit secret number
        function generateSecretNumber() {
            let number = '';
            for (let i = 0; i < 4; i++) {
                number += Math.floor(Math.random() * 10);
            }
            return number;
        }

        // Function to handle the user's guess
        function handleGuess() {
            const userGuess = guessInput.value;

            // --- Input Validation ---
            if (userGuess.length !== 4 || !/^\d{4}$/.test(userGuess)) {
                showMessage('Please enter a valid 4-digit number.', 'danger');
                return;
            }

            guessCount++;
            
            // --- Compare Guess with Secret Number ---
            const { correctNumbers, correctPositions } = checkGuess(userGuess, secretNumber);
            
            // --- Provide Feedback ---
            if (correctPositions === 4) {
                // User wins
                showMessage(`You guessed it in ${guessCount} tries! The number was ${secretNumber}.`, 'win');
                guessInput.disabled = true;
                guessButton.disabled = true;
                showAnswerButton.disabled = true;
            } else {
                // Provide hints
                const feedbackText = `${correctNumbers} correct number(s), ${correctPositions} in correct position(s).`;
                showMessage(''); // Clear previous message
                addGuessToHistory(userGuess, feedbackText);
            }
            
            guessInput.value = '';
            guessInput.focus();
        }

        // Function to compare the guess and secret number
        function checkGuess(guess, secret) {
            let correctNumbers = 0;
            let correctPositions = 0;
            
            const secretCounts = {};
            const guessCounts = {};
            
            // First pass: check for correct positions
            for (let i = 0; i < 4; i++) {
                if (guess[i] === secret[i]) {
                    correctPositions++;
                }
                // Count frequency of digits in both numbers
                secretCounts[secret[i]] = (secretCounts[secret[i]] || 0) + 1;
                guessCounts[guess[i]] = (guessCounts[guess[i]] || 0) + 1;
            }

            // Second pass: check for correct numbers (irrespective of position)
            for (const digit in guessCounts) {
                if (secretCounts[digit]) {
                    correctNumbers += Math.min(guessCounts[digit], secretCounts[digit]);
                }
            }
            
            return { correctNumbers, correctPositions };
        }

        // Function to show the answer if the user gives up
        function showAnswer() {
            showMessage(`The secret number was: ${secretNumber}.`, 'normal');
            guessInput.disabled = true;
            guessButton.disabled = true;
            showAnswerButton.disabled = true;
        }

        // Function to display messages to the user
        function showMessage(text, type = 'normal') {
            messageBox.textContent = text;
            messageBox.className = 'lead'; // Reset class
            if (type === 'danger') {
                messageBox.classList.add('text-danger');
            } else if (type === 'win') {
                messageBox.classList.add('win-message');
            }
        }
        
        // Function to add the guess and feedback to the history list
        function addGuessToHistory(guess, feedback) {
            const listItem = document.createElement('li');
            listItem.className = 'history-item';

            const guessSpan = document.createElement('span');
            guessSpan.className = 'history-guess';
            guessSpan.textContent = guess;

            const feedbackSpan = document.createElement('span');
            feedbackSpan.className = 'history-feedback';
            feedbackSpan.textContent = feedback;
            
            listItem.appendChild(guessSpan);
            listItem.appendChild(feedbackSpan);

            guessHistory.prepend(listItem); // Add new guesses to the top
        }


        // --- Event Listeners ---
        guessButton.addEventListener('click', handleGuess);
        showAnswerButton.addEventListener('click', showAnswer);
        restartButton.addEventListener('click', newGame);
        
        // Allow pressing Enter to guess
        guessInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleGuess();
            }
        });

        // Initialize the game
        newGame();
    </script>

</body>
</html>
